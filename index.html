<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <nav class="navigation">
        <div class="logoGrid">
            <img class="logo" src="" alt="">
            <div class="logoText">Dashboard</div>
        </div>
        <div class="mainNavigation">
            <div class="tile">
                <img class="icon" src="" alt="">
                <div class="text">Home</div>
            </div>
            <div class="tile">
                <img class="icon" src="" alt="">
                <div class="text">Profile</div>
            </div>
            <div class="tile">
                <img class="icon" src="" alt="">
                <div class="text">Messages</div>
            </div>
            <div class="tile">
                <img class="icon" src="" alt="">
                <div class="text">History</div>
            </div>
            <div class="tile">
                <img class="icon" src="" alt="">
                <div class="text">Tasks</div>
            </div>
            <div class="tile">
                <img class="icon" src="" alt="">
                <div class="text">Communities</div>
            </div>
        </div>
        <div class="additionalNavigation">
            <div class="tile">
                <img class="icon" src="" alt="">
                <div class="text">Settings</div>
            </div>
            <div class="tile">
                <img class="icon" src="" alt="">
                <div class="text">Support</div>
            </div>
            <div class="tile">
                <img class="icon" src="" alt="">
                <div class="text">Privacy</div>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="top">
            <button>
                <img class="glassIcon" src="" alt="">
            </button>
            <div>
                <input type="text" class="searchbar">
            </div>
            <button>
                <img class="bell" src="" alt="">
            </button>
            <button>
                <img class="profilePicture" src="" alt="">
            </button>
            <button>
                <div class="userName"></div>
            </button>
        </div>
        <div class="bottom">
            <img class="profilePicture" src="" alt="">
            <div class="greeting">
                <div class="top">Hi there,</div>
                <div class="bottom">Morgan Oakley (@morgan)</div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="left">
            <div class="title">Your Projects</div>
            <div class="tile">
                <div class="top">
                    <h1>Super Cool Project</h1>
                    <p></p>
                </div>
                <div class="bottom">
                    <img class="star" src="" alt="">
                    <img class="eye" src="" alt="">
                    <img class="link" src="" alt="">
                </div>
            </div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="right">
            <div class="top">
                <div class="title">Announcements</div>
                <div class="announcementGrid">
                    <div>
                        <h1></h1>
                        <p></p>
                    </div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="bottom">
                <div class="title">Trending</div>
                <div class="trendingGrid">
                    <div>
                        <img src="" alt="">
                        <h1></h1>
                        <p></p>
                    </div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
